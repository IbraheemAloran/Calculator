<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
    <style>
        .col-mid{
            padding: 2%;
        }
        .col-side{
            padding: 2%;
            text-align: center;
        }
        .button{
            border: none;
            color: black;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            background-color: #cbcbcb;
        }
        .input-box{
            width: 150px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                left = document.getElementById("left").value;
                right = document.getElementById("right").value;
                op = document.querySelector('input[name="op"]:checked').value;
                xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    response = JSON.parse(this.responseText);
                    document.getElementById("exp").innerHTML = response.Expression;
                    document.getElementById("res").innerHTML = response.Result;
                }
                xhttp.open("GET", "http://localhost:8080/leftOperand="+left+"&rightOperand="+right+"&operation="+op);
                xhttp.send();
            });
        });
    </script>
</head>
<body style="background-color:#f7f7f7; ">
<div class="container">
    <div class="row">
        <div class="col col-side" >
            Left Operand
        </div>
        <div class="col-2"></div>
        <div class="col"></div>
        <div class="col col-side">
            Right Operand
        </div>
    </div>
    <div class="row">
        <div class="col col-side">
            <input type="number" id="left" name="left" class="input-box">
        </div>
        <div class="col-2"></div>
        <div class="col col-mid">
            <div>
                <input type="radio" id="add" name="op" value="+">
                <label for="add">+ Addition</label><br>
                <input type="radio" id="sub" name="op" value="-">
                <label for="sub">- Subtraction</label><br>
                <input type="radio" id="mul" name="op" value="*">
                <label for="mul">* Multiplication </label><br>
                <input type="radio" id="div" name="op" value="/">
                <label for="div">/ Division</label><br>
                <input type="radio" id="rem" name="op" value="%">
                <label for="rem">% Remainder</label><br>
            </div>
        </div>
        <div class="col col-side">
            <input type="number" id="right" name="right" class="input-box">
        </div>
    </div>
    <div class="row">
        <div class="col col-side">
            <button class="button"><b>Calculate</b></button>
        </div>
        <div class="col-2"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col col-side">
            Expression:
        </div>
        <div class="col-2"></div>
        <div id="exp" class="col col-mid"></div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col col-side">
            Result:
        </div>
        <div class="col-2"></div>
        <div id="res" class="col col-mid"></div>
        <div class="col"></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
